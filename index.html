<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="conversionSection">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unitBox-el">
            <button id="convertButton">Convert</button>
        </div>
        <div class="bottomSection">
            <div class="lengthBox">
                <h2 class="lengthText">Length (Meter/Feet)</h2>
                <p id="metersFeet-el"></p>
            </div>
            <div class="volumeBox">
                <h2 class="volumeText">Volume (Liters/Gallons)</h2>
                <p id="literGallon-el"></p>
            </div>
            <div class="massBox">
                <h2 class="massText">Mass (Kilograms/Pounds)</h2>
                <p id="kiloPound-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
